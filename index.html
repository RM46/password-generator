<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="main-card">
        <h1>Generate a <span class="highlight">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>

        <div class="settings-group">
            <div class="input-row">
                <label for="length">Password length:</label>
                <input type="number" id="length" min="6" max="30" value="15">
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="include-symbols" checked> Include symbols</label>
                <label><input type="checkbox" id="include-numbers" checked> Include numbers</label>
            </div>
        </div>

        <button id="generate-btn">Generate passwords</button>

        <hr>

        <div class="password-container">
            <div id="password1" class="password-box" title="Click to copy">...</div>
            <div id="password2" class="password-box" title="Click to copy">...</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
